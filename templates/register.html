<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body> 

<div class="login">
    <h1 style="margin: 0 0 10px 0; color: #256ab8; width: fit-content; display: inline-block;">REGISTER</h1>
    <h3 style="color: #1e4d83; width: fit-content; display: inline-block;">TO PANEL</h3>
    {% if err %}
    <div class="err">{{error}}</div>
    {% endif %}
    <form method="post">
        {% if begin %}
        <div class="inp"><input type="text" name="user" id="user" placeholder="username" {% if begin %} required {% else %} disabled style="background-color: #EFEFEF4D" value="{{user}}" {% endif %} ></div>
        <div class="inp">
            <input type="email" name="email" id="email" placeholder="email" {% if begin %} required {% else %} disabled style="background-color: #EFEFEF4D" value="{{email}}" {% endif %}>
        </div>
        {% else %}
        <div class="inp pinp">
            <input type="password" name="passwd" placeholder="password" required autocomplete="off">
            <button type="button" onclick="cType(this)">
                <svg id="pwon" style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                <svg id="pwoff" style="vertical-align: middle; display: none;" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
            </button>
        </div>
        <div class="inp pinp">
            <input type="password" name="cpasswd" placeholder="confirm password" required autocomplete="off">
            <button type="button" onclick="cType(this)">
                <svg id="pwon" style="vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                <svg id="pwoff" style="vertical-align: middle; display: none;" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
            </button>
        </div>
        {% endif %}
        <div class="submit"><input type="submit" value="submit"></div>
    </form>
</div>
<script>
    function cType(t) {
        pf = $(t).parent().children("input")
        if ($(t).children("#pwon").css("display") == "none") {
            $(t).children("#pwon").css("display","unset");
            $(t).children("#pwoff").css("display","none");
            $(pf).attr("type","password");
        } else {
            $(t).children("#pwon").css("display","none");
            $(t).children("#pwoff").css("display","unset");
            $(pf).attr("type","text");
        }
    }
</script>
</body>
</html>
